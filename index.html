<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    
    <header class="grid-x grid-margin-x align-center text-center">
        <h1 class="cell title">Weather Dashboard</h1>
    </header>
    <main class="grid-x grid-margin-x">
        <div class="cell small-4 grid-y">
            <div class="cell searchArea">
                <form class="cell searchBar primary button-group">
                    <label>
                        Choose a city:
                        <input id="cityChoice" type="text"/>
                        <button class="button">Search</button>
                    </label> 
                </form>
                <div class="cell cityList grid-x grid-y button-group"></div>
            </div>
        </div>
        <div class="cell small-8 grid-y grid-margin-y">
            <div class="cell cityInfo" style="display: none;">
                <div class="cell callout">
                    <h3 class="cityName">CITYNAME</h3>
                    <div class="grid-x">
                        <h5 class="date"></h5>
                        <img class="todayImg" alt="weather icon">
                    </div>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="windSpeed"></p>
                    <p class="uvIndex"></p>
                </div>
                <h3 class="fiveForecast">5 Day Forecast</h3>
                <div class="cell small-12 flex-container flex-dir-column large-flex-dir-row">
                    <div class="card" style="width: auto;">
                        <div class="forecastDate0 card-divider">
                        </div>
                        <div class="card-section">
                            <img class="forecastImg0" src="#">
                            <p class="forecastTemp0"></p>
                            <p class="forecastHumidity0"></p>
                        </div>
                    </div>
                    <div class="card" style="width: auto;">
                        <div class="forecastDate1 card-divider">
                        </div>
                        <div class="card-section">
                            <img class="forecastImg1" src="#">
                            <p class="forecastTemp1"></p>
                            <p class="forecastHumidity1"></p>
                        </div>
                    </div>
                    <div class="card" style="width: auto;">
                        <div class="forecastDate2 card-divider">
                        </div>
                        <div class="card-section">
                            <img class="forecastImg2" src="#">
                            <p class="forecastTemp2"></p>
                            <p class="forecastHumidity2"></p>
                        </div>
                    </div>
                    <div class="card" style="width: auto;">
                        <div class="forecastDate3 card-divider">
                        </div>
                        <div class="card-section">
                            <img class="forecastImg3" src="#">
                            <p class="forecastTemp3"></p>
                            <p class="forecastHumidity3"></p>
                        </div>
                    </div>
                    <div class="card" style="width: auto;">
                        <div class="forecastDate4 card-divider">
                        </div>
                        <div class="card-section">
                            <img class="forecastImg4" src="#">
                            <p class="forecastTemp4"></p>
                            <p class="forecastHumidity4"></p>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
