<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    
    <header class="grid-x grid-margin-x align-center text-center">
        <h1 class="cell">Weather Dashboard</h1>
    </header>
    <main class="grid-x grid-margin-x">
        <div class="cell small-4 grid-y grid-margin-y">
            <div class="cell">
                <form class="cell searchBar primary button-group">
                    <label>
                        Choose a city:
                        <input id="cityChoice" type="text"/>
                        <button class="button">Search</button>
                    </label> 
                </form>
                <div class="cell cityList button-group hollow"> 
                    <button class="secondary button"> CityButtons </button>
                </div>
            </div>
        </div>
        <div class="cell small-8 grid-y grid-margin-y">
            <div class="cell cityInfo">
                <div class="cell callout">
                    <h3 class="cityName">CITYNAME</h3>
                    <h5>Today<img class="todayImg"></h5>
                    <p class="temp">cityinfo</p>
                    <p class="humidity">cityinfo</p>
                    <p class="windSpeed">cityinfo</p>
                    <p class="uvIndex">cityinfo</p>
                </div>
                <h3>5 Day Forecast</h3>
                <div class="cell small-12 flex-container flex-dir-column large-flex-dir-row">
                    <div class="card" style="width: 300px;">
                        <div class="forecastDate0 card-divider">
                            This is a header
                        </div>
                        <img src="assets/img/generic/rectangle-1.jpg">
                        <div class="card-section">
                            <p class="forecastTemp0">Temp</p>
                            <p class="forecastHumidity0">humidity</p>
                        </div>
                    </div>
                    <div class="card" style="width: 300px;">
                        <div class="forecastDate1 card-divider">
                            This is a header
                        </div>
                        <img src="assets/img/generic/rectangle-1.jpg">
                        <div class="card-section">
                            <p class="forecastTemp1">Temp</p>
                            <p class="forecastHumidity1">humidity</p>
                        </div>
                    </div>
                    <div class="card" style="width: 300px;">
                        <div class="forecastDate2 card-divider">
                            This is a header
                        </div>
                        <img src="assets/img/generic/rectangle-1.jpg">
                        <div class="card-section">
                            <p class="forecastTemp2">Temp</p>
                            <p class="forecastHumidity2">humidity</p>
                        </div>
                    </div>
                    <div class="card" style="width: 300px;">
                        <div class="forecastDate3 card-divider">
                            This is a header
                        </div>
                        <img src="assets/img/generic/rectangle-1.jpg">
                        <div class="card-section">
                            <p class="forecastTemp3">Temp</p>
                            <p class="forecastHumidity3">humidity</p>
                        </div>
                    </div>
                    <div class="card" style="width: 300px;">
                        <div class="forecastDate4 card-divider">
                            This is a header
                        </div>
                        <img src="assets/img/generic/rectangle-1.jpg">
                        <div class="card-section">
                            <p class="forecastTemp4">Temp</p>
                            <p class="forecastHumidity4">humidity</p>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    </main>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
